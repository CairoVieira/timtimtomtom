    <body>
        <!-- Navbar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img
                        src="../images/TimTimTomTom.png"
                        alt="Logo TimtimTomTom"
                        class="nav-logo"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#a-ONG">A ONG </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#como-ajudar"
                                >COMO AJUDAR</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#quem-somos"
                                >QUEM SOMOS</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#nossas-acoes"
                                >NOSSAS AÇÕES</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">CONTATO</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button type="button">DOE AGORA</button>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>PARCERIAS</h1>

                <div class="row">
                    <p>Cadastre-se e torne-se um parceiro da TimTim&TomTom</p>
                </div>
                <div class="form-row">
                    <form>
                        <div class="row">
                            <div class="col-6 form-inputs">
                                <div class="row">
                                    <input
                                        type="text"
                                        placeholder="Nome do Parceiro*"
                                        required
                                        maxlength="30"
                                    />
                                </div>
                                <div class="row">
                                    <input
                                        type="email"
                                        placeholder="E-mail*"
                                        required
                                        maxlength="25"
                                    />
                                </div>
                                <div class="row">
                                    <input
                                        type="text"
                                        class="telefone"
                                        placeholder="Telefone"
                                        maxlength="11"
                                    />
                                </div>
                            </div>
                            <div class="col-6">
                                <textarea
                                    placeholder="Mensagem"
                                    maxlength="500"
                                ></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Enviar" />
                        </div>
                    </form>
                </div>
                <div class="parceria-imagem">
                    <img src="../images/parcerias-gato.jpg" alt="Gatinho" />
                </div>
            </div>
        </main>
        <footer>
            <div id="contato" class="container-fluid">
                <div class="row">
                    <div class="col-3 all-redes-sociais">
                        <img
                            src="../images/TimTimTomTom.png"
                            alt="Logo TimtimTomTom"
                            class="footer-logo"
                        />
                    </div>
                    <div class="col-5 footer-info">
                        <div class="row">
                            <p>
                                <strong
                                    >ONG de Proteção e Adoção Animal
                                    TimTim&TomTom
                                </strong>
                            </p>
                        </div>
                        <div class="row footer-dados">
                            CNPJ: 40.602.115/0001-70
                            <label
                                ><i class="far fa-envelope"></i
                                >timtimtomtom@gmail.com</label
                            >
                            <label
                                ><i class="fas fa-phone"></i>(11)
                                96939-1598</label
                            >
                        </div>
                    </div>
                    <div class="col-4 all-redes-sociais">
                        <div class="row">
                            <div class="col-4">
                                <div class="redes-sociais">
                                    <a href="#"
                                        ><i class="fab fa-facebook-f"></i
                                    ></a>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="redes-sociais">
                                    <a href="#"
                                        ><i class="fab fa-instagram"></i
                                    ></a>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="redes-sociais">
                                    <a href="#"
                                        ><i class="fab fa-whatsapp"></i
                                    ></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
